<!DOCTYPE html>
<html>
    <!--Head----------------------------------------------->
    <head>
        <title>Sunset Airlines</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <!--Body----------------------------------------------->
    <body onclick="unexpand()">
        <!--Navbar-->
        <div id="navbar">
            <a href="#"><div class="logo"></div></a>
            <div class="links">
                <a class="big" href="Pages/FrequentFlyer.html">Frequent Flyer Program</a>
                <a class="big" href="Pages/BookFlight.html">Book a Flight</a>
                <a class="big" href="Pages/About.html">About Us</a>
                <a class="small" onclick="expand()">&#9776;</a>
            </div>
            <p class="slogan">'Over the Horizon'</p>
        </div>
        <!--Bar that comes out of left side when you click the hamburger button-->
        <div id="sidebar" onclick="unexpand()">
            <a href="Pages/FrequentFlyer.html">Frequent Flyer Program</a>
            <a href="Pages/BookFlight.html">Book a Flight</a>
            <a href="Pages/About.html">About Us</a>
        </div>
        <!--Actual Content--------------------------------->
        <div id="main">
            <div class="top">
                <div id="AreaA">
                    <a href="Pages/BookFlight.html"><div class="imgBox imageA"><h1 class="book">Book Your Flight Today!</h1></div></a>
                </div>
                <div id="AreaBC">
                    <div id="AreaB">
                        <a href="Pages/frequentFlyer.html"><div class="imgBox imageB"><h1 class="book">Frequent Flyer Program</h1></div></a>
                    </div>
                    <div id="AreaC">
                        <a href="Pages/about.html"><div class="imgBox imageC"><h1 class="book">About Us</h1></div></a>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <!--Footer-->
        <div class="footer">
            <div class="footerContent">
                <div class="footerBox">
                    <h2>Contact Us</h2>
                    <a href="mailto:support@sunsetairlines.com"><p>support@sunsetairlines.com</p></a>
                    <a href="tel:15203246546"><p>+1 (520) 324-6546</p></a>
                </div>
                <div class="footerBox">
                    <h2>Join Us</h2>
                    <a href="Pages/Careers.html"><p>Careers</p></a>
                </div>
                <div class="footerBox">
                    <h2>Follow Us On Social Media</h2>
                    <a href="https://www.instagram.com" target="_blank"><img src="Images/instagram.png"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="Images/twitter.png"></a>
                    <a href="https://www.facebook.com" target="_blank"><img src="Images/facebook.png"></a>
                </div>
                <div class="footerIcons">
                </div>
            </div>
        </div>
        <script>
            //Opens and Closes the sidebar
            var open = false;
            function unexpand(){
                if (open == true) {
                    document.getElementById("sidebar").style.left = "-232px";
                    open = false;
                }
            }
            function expand() {
                if (open == false) {
                    document.getElementById("sidebar").style.left = 0;
                    setTimeout(function(){open = true; }, 1);
                } else {
                    unexpand();
                }
            }
        </script>
    </body>
</html>
